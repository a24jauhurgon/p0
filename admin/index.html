<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Administració de preguntes</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Administració de preguntes</h1>

    <div class="d-flex justify-content-between mb-3">
      <button id="btnAfegir" class="btn btn-primary">➕ Afegir Pregunta</button>
      <button id="btnOrdenar" class="btn btn-outline-secondary">↑ Ascendent</button>
    </div>

    <table class="table table-bordered table-striped" id="taulaPreguntes">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Pregunta</th>
          <th>Imatge</th>
          <th>Respostes</th>
          <th>Correcta</th>
          <th>Accions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modalPregunta" class="modalPersonalitzat">
    <div class="modalContingut">
      <div class="modalCap">
        <h5 id="titolModal">Afegir Pregunta</h5>
        <button id="btnTancarModal" class="tancar">&times;</button>
      </div>

      <form id="formulariPregunta" enctype="multipart/form-data">
        <input type="hidden" id="idPregunta" name="id">

        <div class="mb-3">
          <label for="pregunta" class="form-label">Pregunta</label>
          <input type="text" id="pregunta" name="pregunta" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Respostes</label>
          <input type="text" id="resposta1" name="resposta1" class="form-control mb-2" placeholder="Resposta 1" required>
          <input type="text" id="resposta2" name="resposta2" class="form-control mb-2" placeholder="Resposta 2" required>
          <input type="text" id="resposta3" name="resposta3" class="form-control mb-2" placeholder="Resposta 3" required>
        </div>

        <div class="mb-3">
          <label for="correcta" class="form-label">Índex resposta correcta (1-3)</label>
          <input type="number" id="correcta" name="correcta" class="form-control" min="1" max="3" required>
        </div>

        <div class="mb-3">
          <label for="imatge" class="form-label">Imatge (opcional)</label>
          <input type="file" id="imatge" name="imatge" class="form-control">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
