<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Quiz Trànsit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-4" id="quiz-container">
  <h1 class="mb-4 text-center">Quiz Trànsit</h1>

  <!-- Barra de temps -->
  <progress id="barraTemps" value="30" max="30" class="w-100 mb-3"></progress>

  <!-- Pregunta -->
  <div id="pregunta" class="mb-3"></div>

  <!-- Botons de navegació -->
  <div class="d-flex justify-content-between">
    <button id="anterior" class="btn btn-secondary" style="display:none">Anterior</button>
    <button id="seguent" class="btn btn-primary">Següent</button>
    <button id="finalitza" class="btn btn-success" style="display:none">Finalitza</button>
  </div>
</div>

<!-- Script principal -->
<script src="script.js"></script>
</body>
</html>
